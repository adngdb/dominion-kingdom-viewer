<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="http://lqbs.fr/css/reset.css" rel="stylesheet" media="all">
        <link href="style.css" rel="stylesheet" media="all">
        <title>Dominion Kingdom Viewer</title>
    </head>

    <body>
        <header>
            <h1>Dominion Kingdom Viewer</h1>
            <p>Type in a list of Dominion cards, and you will get the images of those cards. </p>
        </header>

        <form method="get" action="">
            <input type="text" id="cardslist" name="cards" placeholder="Type a list of cards...">
            <button id="generate" action="submit">Generate</button>
            <a href="?cards=bridge, king's court, chapel, witch, wharf, stash">need an example?</a>
        </form>

        <div id="images"></div>

        <footer>
            a service by <a href="http://adrian.gaudebert.fr">Adrian Gaudebert</a> - credits to <a href="https://github.com/mressler/RanDominion">mressler for his cards list</a> and to <a href="http://dominion.diehrstraits.com/">http://dominion.diehrstraits.com</a> for the images - <a href="https://github.com/AdrianGaudebert/dominion-kingdom-viewer">source code</a>
        </footer>

        <script src="jquery.min.js"></script>
        <script src="dominionCards.js"></script>
        <script src="main.js"></script>

        <!-- Piwik -->
        <script type="text/javascript">
var pkBaseURL = (("https:" == document.location.protocol) ? "https://services.lqbs.fr/piwik/" : "http://services.lqbs.fr/piwik/");
document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
try {
    var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 3);
    piwikTracker.trackPageView();
    piwikTracker.enableLinkTracking();
} catch( err ) {}
        </script>
        <noscript><p><img src="http://services.lqbs.fr/piwik/piwik.php?idsite=3" style="border:0" alt="" /></p></noscript>
        <!-- End Piwik Tracking Code -->
    </body>
</html>
